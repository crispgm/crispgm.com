- q: Chimera 是什么？
  a: 1) 希腊神话：一种狮头、羊身、蛇尾的吐火怪。 2) 基因：指动物的两颗受精卵融合在一起身为一个个体并成长。 3) 游戏：魔兽(Warcraft)中的奇美拉，类似希腊神话中的描述。
- q: 为什么星巴克的活动永远没有江浙沪的份？
  a: 星巴克中国地区分为不同的两个部分。一部分是星巴克江浙沪，由台湾统一和美国星巴克合资；另一部分是除江浙沪以外的所有门市，属于美国星巴克直营。在产品和管理模式上都会有所不同，但星享卡是通用的。
- q: 英语中 Wednesday, Thursday, Friday 分别代表了什么？
  a: 分别代表了奥丁、索尔、芙蕾雅。
- q: 德甲劲旅多特蒙德队名中 Borussia Dortmund 中的 Borussia 是什么意思？
  a: 普鲁士（Prussia）的拉丁文写法。
