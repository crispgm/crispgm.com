---
layout: null
---
<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">
  </head>
  <body>
    <div class="container">
      <header class="menu">
        <div class="dropdown">
          <div class="dropdown-button">
            <a href="javascript:toggleDropdown()">Crisp Wiki</a>
          </div>
          <div id="dropdown-menu" class="dropdown-content">
            <a href="https://crispgm.com/">Home</a>
            <a href="https://crispgm.com/about.html">About</a>
          </div>
        </div>
      </header>
      <div class="section">
        {% for item in site.data.wiki %}
        <div class="section-wrap" id="{{ item.id }}">
          <div class="section-item">
            <div class="section-title title-q">
            </div>
            <div class="section-content">
              {{ item.q }}
            </div>
          </div>
          <div class="section-item">
            <div class="section-title title-a">
            </div>
            <div class="section-content">
              {{ item.a }}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div id="disqus_thread"></div>
        <script>
        var disqus_config = function () {
            this.page.url = 'https://crispgm.com/wiki/';
            this.page.identifier = '/wiki/';
            this.page.title = 'Crisp Wiki';
        };
        (function() {
          var d = document, s = d.createElement('script');
            s.src = '//crispgm.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      </div>
    </div>
    <footer>
      <div>Copyright &copy; {{ site.author }}, {{ site.time | date: "%Y" }}.</div>
    </footer>
    <script>
    function toggleDropdown() {
        document.getElementById("dropdown-menu").classList.toggle("dropdown-show");
    }
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-button')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('dropdown-show')) {
            openDropdown.classList.remove('dropdown-show');
          }
        }
      }
    }
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-50708664-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
