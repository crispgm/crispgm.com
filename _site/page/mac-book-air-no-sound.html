<p>在安装有 OSX 10.9 Mavericks 的 Mac 中，包括升级或者直接购买的 Mac，在合上盖子或者休眠重开后，经常会遇到没有声音的情况<br />
忍了很久后，今天终于找到<a href="http://www.v2ex.com/t/95465">解决方法</a></p>

<p>解决方法：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>sudo kextunload /System/Library/Extensions/AppleHDA.kext
sudo kextload /System/Library/Extensions/AppleHDA.kext
</code></pre>
</div>

<p>OSX 升级到 10.10 Yosemite，此问题没有再出现过，应该是苹果彻底修复了。</p>
