  <div class="article-main">
    <p>暖水瓶里有0.5kg、25摄氏度的水，一个学生（估计小李当年）想用摇晃的方法把凉水变为开水，设每摇一次水落差15CM，每分钟要30次，不计所有散失，它需要多少天能把水摇成开水？</p>

<p>已知水的比热容为：4.2·10<sup>3</sup> J/kg·°c</p>

<p>经过计算要5天，摇啊摇，最好小李摇到抽筋，摇到虚脱，摇到……</p>

<p>然后我们就不用再听他充满想象力的废话。。</p>
