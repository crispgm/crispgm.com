<div class="article"><div class="article_head"><div class="article_title">Mac OSX 10.9 Mavericks清除DNS缓存</div>
<div class="article_date">2014/05/03</div>
</div><div class="article_main"><p>不说废话，正确的清除DNS缓存方式为：</p>
<pre><code>dscacheutil -flushcache
sudo killall -HUP mDNSResponder</code></pre></div>
