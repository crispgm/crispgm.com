<div class="article"><div class="article_head"><div class="article_title">物理题真是有意思~~</div>
<div class="article_date">2006/05/14</div>
</div><div class="article_main"><p>暖水瓶里有0.5kg、25摄氏度的水，一个学生（估计小李当年）想用摇晃的方法把凉水变为开水，设每摇一次水落差15CM，每分钟要30次，不计所有散失，它需要___天能把水摇成开水？（水的比热容4.2<em>10^3J(kg</em>c）） </p>
<p>经过计算要5天，摇啊摇，最好小李摇到抽筋，摇到虚脱，摇到…… </p>
<p>然后我们就不用再听他充满想象力的废话。。</p></div>
