<div class="article"><div class="article_head"><div class="article_title">恒大夺冠</div>
<div class="article_date">2013/11/09</div>
</div><div class="article_main"><p>随着终场哨声的响起，恒大有惊无险的夺冠了！</p>

<p>亚冠冠军。</p>

<p>在最后10分钟，紧张的不敢坐着，跪在地上扶着桌子，准备最后时刻跳起来！</p>

<p>想起大学时踢新生杯和院系杯时，就是这种心情。</p>

<p>紧张而煎熬，最后胜利时感觉全场都疯狂了。</p>
