---
title: Blog
permalink: /blog.html
---

<div class="page-title" id="programming">Blog</div>
<div class="archive-main">
  {% for post in site.posts %}
    {% if post.type == "programming" or post.type == "lifestyle" %}
    <div class="archive-item">
      <div class="archive-date">{{ post.date | date:"%B %d, %Y" }}</div>
      <div class="archive-title"><a href="{{ post.permalink }}">{{ post.title }}</a></div>
    </div>
    {% endif %}
  {% endfor %}
  <p class="archive-more">
    <a href="/translation_posts.html">Translations</a> |
    <a href="/legacy_posts.html">Legacy Posts</a> |
    <a href="http://crispgm.iteye.com/" target="_blank">Oldschool Blog</a>
  </p>
</div>
