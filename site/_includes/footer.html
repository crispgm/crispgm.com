    <script>
      document.addEventListener('DOMContentLoaded', function() {
        isToggle = false;
      }, false);

      document.body.addEventListener("click", function(evt){
        if (isToggle) {
          menuElement.classList.remove("menu-dropdown");
        }
      });

      document.body.addEventListener("touchend", function(evt){
        if (!evt.target.parent)
          return;

        if (isToggle && evt.target.parent.classList.contains("menu-item")) {
          menuElement.classList.remove("menu-dropdown");
        }
      });

      function toggleMenu() {
        menuElement = document.querySelector(".menu-links");
        if (isToggle) {
          menuElement.classList.remove("menu-dropdown");
        }
        else {
          menuElement.classList.add("menu-dropdown");
        }
        isToggle = !isToggle;
      }
    </script>
