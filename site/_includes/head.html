  <head>
    <meta charset="UTF-8">
    <meta name="description" content="{{ site.description }}"/>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ site.url }}{{ page.permalink }}">
    <link rel="alternate" href="{{ site.alt_url }}">
    <link rel="alternate" href="{{ site.url }}/feed.xml" type="application/rss+xml" title="RSS">
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
    <link rel="stylesheet" href="{{ site.assets }}/css/style.css">
    <link rel="stylesheet" href="{{ site.assets }}/css/opensans.css">
    {% if page.font_awesome == true %}
    <link rel="stylesheet" href="{{ site.assets }}/css/font-awesome.min.css">
    {% endif %}
    {% if page.disable_syntax_highlight != true %}
    <link rel="stylesheet" href="{{ site.assets }}/css/zenburn.css">
    {% endif %}
  </head>
