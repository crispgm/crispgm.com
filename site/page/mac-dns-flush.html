    </div>
    <div class="article_main">
      <p>不说废话，正确的清除DNS缓存方式为：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>dscacheutil -flushcache
sudo killall -HUP mDNSResponder
</code></pre>
