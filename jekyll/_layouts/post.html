---
layout: default
---
      <div id="container">
        <div class="article">
          <div class="article-head">
            <div class="article-title">{{page.title}}</div>
            <div class="article-date">{{page.date | date:"%Y/%m/%d"}}</div>
          </div>
          <div class="article-main">
            {{ content }}
          </div>
          {% if page.tags.size > 0 %}
          <div class="article-tag">
            {% for tag in page.tags %}
            <div class="tag-item">
            {{ tag }}
            </div>
            {% endfor %}
          </div>
          {% endif %}
          {% disqus crispgm %}
        </div>
      </div>
