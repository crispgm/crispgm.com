---
layout: page
title: Projects
permalink: /projects.html
---
<div class="things-content">
  {% for project in site.data.projects %}
  <div class="things-box">
    <div class="things-title">
      {{ project.name }}
    </div>
    <div class="things-list">
      <div class="things-link">
        {% for link in project.links %}
        <a href="{{ link.href }}">{{ link.text }}</a>
        {% endfor %}
      </div>
      <p>
        {{ project.description }}
      </p>
    </div>
  </div>
  {% endfor %}
</div>

<p>For more information about my projects, visit on my <a href="https://github.com/crispgm">Github</a>.</p>
